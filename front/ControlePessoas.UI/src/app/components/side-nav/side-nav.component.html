<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav 
               mode="side"
               [opened]="true"
               class="sidenav"
               [class.sidenav-opened]="isExpanded">
    <div class="sidenav-header">
      <h2>Menu</h2>
      <button mat-icon-button class="toggle-button" (click)="toggleSidenav()">
        <mat-icon>{{ isExpanded ? 'chevron_left' : 'menu' }}</mat-icon>
      </button>
    </div>
    <div class="nav-list">
      <a class="nav-item" routerLink="/pessoas" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Pessoas</span>
      </a>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
