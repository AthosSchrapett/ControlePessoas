<div class="confirm-modal">
  <div class="modal-content">
    <div class="modal-icon">
      <mat-icon>warning_amber</mat-icon>
    </div>
    
    <div class="modal-text">
      <h2 mat-dialog-title>{{ data.title }}</h2>
      <mat-dialog-content>
        <p>{{ data.message }}</p>
      </mat-dialog-content>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button class="cancel-button" (click)="onCancel()" cdkFocusInitial>
      <mat-icon>close</mat-icon>
      {{ data.cancelText }}
    </button>
    <button mat-flat-button [color]="data.confirmColor" class="confirm-button" (click)="onConfirm()">
      <mat-icon>check</mat-icon>
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
